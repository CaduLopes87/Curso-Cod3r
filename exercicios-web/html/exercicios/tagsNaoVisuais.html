<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags Não Visuais:</h1>

    <!--
        Tags Semânticas...

        section - agrupamentos temático de conteúdo
        article - conteúdo auto-contido
        header - cabeçaçho do documento
        footer - rodapé do documento
        nac - agrupa os links de navegação
        aside - de lado (ex. sidebar). Relacionado com o conteúdo em volta (adendo)
        details - exibe detalhes que podem ser exibidos ou escondidos

        as Famosas... 

        div - divisão ou seção
        span - usado para agrupar elementos inline
    -->

    <div>Área 1</div>
    <div>Área 2</div>

    <p>
        Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
    </p>

    <style>
        div {
            display: inline;
        }

        span {
            display: inline;
        }

        .diferente {
            color: blueviolet;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</body>
</html>
