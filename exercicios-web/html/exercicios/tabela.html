<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Tabela</h1>
    <table>
        <caption>Produtos</caption>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Pre√ßo</th>
                <th>Quantidade</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>iPad</td>
                <td>3289,00</td>
                <td>5</td>
                <td>16445,00</td>
            </tr>
            <tr>
                <td>Samsung S9</td>
                <td>2449,00</td>
                <td>1</td>
                <td>2449,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>20000</td>
            </tr>
        </tfoot>
    </table>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
        thead tr {
            border-bottom: solid 3px #444;
        }
        tbody tr:hover{
            background-color: #b9b9b9;
        }
        tfoot {
            background-color: #444;
            color: #fff;
            font-weight: bold;
        }
        tr {
            border: solid 2px #444;
        }
    </style>
</body>
</html>
