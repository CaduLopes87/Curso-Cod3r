<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./exercicios/style.css">
    <script src=""></script>
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-link="exercicios/teste.html" class="selecao">00 - Teste</a> |
        <a href wm-link="exercicios/texto1.html" class="selecao">01 - Texto 1</a> |
        <a href wm-link="exercicios/texto2.html" class="selecao">02 - Texto 2</a> |
        <a href wm-link="exercicios/listas.html" class="selecao">03 - Listas</a> |
        <a href wm-link="exercicios/listaAninhada.html" class="selecao">04 - Listas Aninhadas</a> |
        <a href wm-link="exercicios/links.html" class="selecao">05 - Links</a> |
        <a href wm-link="exercicios/tabela.html" class="selecao">06 - Tabela</a> |
        <a href wm-link="exercicios/form/form.html" class="selecao">07 - Formulário</a> |
        <a href wm-link="exercicios/imagens.html" class="selecao">08 - Imagens</a> |
        <a href wm-link="exercicios/video.html" class="selecao">09 - Vídeo</a> |
        <a href wm-link="exercicios/tagsNaoVisuais.html" class="selecao">10 - Tags Não Visuais</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        <div>Curso de Web morderno</div>
    </footer>
    <script>
        document.querySelectorAll('[wm-link]').forEach(link => {
            link.onclick = function (e) {
                e.preventDefault();

                const conteudo = document.getElementById("conteudo");
                fetch(link.getAttribute('wm-link'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
